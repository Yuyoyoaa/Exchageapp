version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: exchange-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: exchangeApp
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7.0-alpine
    container_name: exchange-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: exchange-backend
    ports:
      - "3080:3080"  # 这里已经正确映射了
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_USER=root
      - DB_PASSWORD=123
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=exchangeApp
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data: